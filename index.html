<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Debugging with Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans p-8">
  <div class="max-w-lg mx-auto bg-white shadow-md rounded-lg p-6">
    <h1 class="text-2xl font-bold mb-4 text-center">Simple Debugging</h1>

    <label for="num1" class="block text-sm font-medium text-gray-700 mb-1">Number 1:</label>
    <input type="number" id="num1" placeholder="Enter first number" class="w-full p-2 border border-gray-300 rounded-md mb-4">

    <label for="num2" class="block text-sm font-medium text-gray-700 mb-1">Number 2:</label>
    <input type="number" id="num2" placeholder="Enter second number" class="w-full p-2 border border-gray-300 rounded-md mb-4">

    <button id="addBtn" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition">
      Add Numbers
    </button>

    <p id="result" class="mt-4 text-center font-medium text-lg"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
